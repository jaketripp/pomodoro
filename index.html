<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="lib/jQuery/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="lib/semantic/semantic.min.css">
	<script src="lib/semantic/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="ui container">
		<h1>Pomodoro Clock</h1>
		<div class="ui raised segment">
			<h2>25:00</h2>
			<h3>WORK TIME</h3>
		</div>
		<div class="ui form">
			<div class="fields">
				<div class="field">
					<label>Work Minutes</label>
					<input type="number" name="work" placeholder="25" min="1" step="1">
				</div>
				<div class="field">
					<label>Break Minutes</label>
					<input type="number" name="break" placeholder="5" min="1" step="1">
				</div>
			</div>
		</div>
	</div>

	<div class="ui modal">
		<div class="header" id="paused">PAUSED</div>
	</div>

	<audio id="timeForBreak" src="sounds/pinwheel.mp3" volume="0.05"></audio>
	<audio id="timeForWork" src="sounds/prism-2.mp3" volume="0.05"></audio>

<script type="text/javascript" src="app.js"></script>

</body>
</html>
